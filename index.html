<script type="text/javascript">
	/*Javascript to animate the ring progress loader */
	function checkHeight(){
		var elementTop = $('.skills').offset().top;
		var elementBottom = elementTop + $('.skills').outerHeight();
		var viewportTop = $(window).scrollTop();
		var viewportBottom = viewportTop + $(window).height();
		if((elementBottom > viewportTop) && (elementTop < viewportBottom)){
			return true;
		}
	}
	$(window).on('resize scroll',function(){
		var result = checkHeight()
		if(result==true){
			$('.half').animate({
				height:"80px",
				width:"220px",
			},2000)
			$('.almost-full').animate({
				height:"130px",
				width:"200px",
			},2000)
			$('.full').animate({
				height:"150px",
				width:"200px",
			},2000)
			$('.less-half').animate({
				height:"50px",
				width:"200px",
			},2000)
			$('.quarter-full').animate({
				height:"100px",
				width:"200px",
			},2000)
		}
	})
	/*Javascript to collapse and uncollapse the hamburger */
	var heightValue="350px"
	var marginValue="30px 0"
	$('.hamburgers').on('click',function(){
		$('.links').animate({
			height:heightValue,
			margin:marginValue
		}, 1500)
		if(heightValue=="350px"){
			heightValue="0.1px"
			marginValue="0px 0"
		}
		else{
			heightValue="350px"
			marginValue="30px 0"

		}
	})

 var sliderVal= "-"+val +"vw"
  $('#container').animate({

   if(val===124){
